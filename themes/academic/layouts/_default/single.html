{{- define "main" -}}

<article class="article">

  {{ partial "page_header" . }}
  {{ $class := "article-container" }}
  {{ if eq .Params.title "Gallery" }}
    {{ $class = "gallery-container" }}
  {{end}}
  
  <div class="{{ $class }} dfdf">
    <div>
      {{ .Content }}
    </div>

    {{ partial "page_footer" . }}

  </div>
</article>

{{- end -}}
